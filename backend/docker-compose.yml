version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./db:/data/db
      - ./configdb:/data/configdb
  task:
    image: asia.gcr.io/ginco-registry/iost-explorer-task:latest
    restart: always
  explorer:
    image: asia.gcr.io/ginco-registry/iost-explorer:latest
    restart: always
    ports:
      - 8088:8088
